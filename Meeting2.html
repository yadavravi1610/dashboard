    <script src="https://cdn.tailwindcss.com"></script>
    <title>Audio Consent</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: "320px",
                        sm: "375px",

                        md: "667px",
                        mdl: "768px",
                        lg: "960px",

                        xl: "1280px"

                }
            }

    <style>
