<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Audio Consent</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: "320px",
                        sm: "375px",
                        sml: "500px",
                        md: "667px",
                        mdl: "768px",
                        lg: "960px",
                        lgl: "1024px",
                        xl: "1280px"
                    },
                }
            }
        }
    </script>
    <style>
        #homescene {
            background-image: url(./assets/Meeting2.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
        }

        @media screen and (max-width:960px) {
            #header {
                display: none;
            }

            #menu{
                display: block;
            }

            #ecllipse {
                display: none;
            }
        }
    </style>
</head>

<body class="box-border overflow-x-hidden flex ">
    
        <div class="xs:block lg:hidden my-5 ml-3 " id="menu">
            <img src="./assets/menu.png" alt="">
        </div>
        <div class="lg:w-2/6 xl:w-1/6 border-r-2 h-screen flex flex-row lg:flex-col gap-8 items-center py-20" id="header">
            <h1 class="font-bold text-2xl text-center">NTAS</h1>
            <div class="flex gap-2">
                <img class="w-5" src="./assets/DashboardIcon.svg" />
                <h1 class="text-[#7260A4]">Dashboard</h1>
            </div>
            <div class="flex gap-2">
                <img class="w-5" src="./assets/mic3.svg" />
                <h1 class="text-[#7260A4]">Audio Consent</h1>
            </div>
            <div class="flex gap-2">
                <img class="w-5" src="./assets/Settings1.svg" />
                <h1 class="text-[#7260A4]">Settings</h1>
            </div>
            <div class="flex gap-2">
                <img class="w-5" src="./assets/History.svg" />
                <h1 class="text-[#7260A4]">History</h1>
            </div>
            <div class="flex gap-2">
                <img class="w-5" src="./assets/Open Pane.svg" />
                <h1 class="text-[#7260A4]">Logout</h1>
            </div>
        </div>
        <div id="homescene" class="mt-4 w-5/6 relative h-[30rem] flex flex-col justify-center items-center gap-3">
                <div class="flex flex-col gap-2 absolute top-5 items-center right-14">
                <img class="w-14" src="./assets/UserImage.svg" alt="" />
                <h1 class="text-base">Hello Olivia!</h1>
                </div>
                <h1 class="font-semibold bg-[#DBD0FC] max-w-72 py-2 px-5 rounded-full">Click the start button to start the recording
                </h1>
                <button
                    class="w-20 text-white rounded-full py-1 border border-black bg-[#363145]">Start</button>
        </div>
    <script src="script.js"></script>
</body>

</html>
