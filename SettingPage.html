<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: "320px",
                        sm: "375px",
                        sml: "500px",
                        md: "667px",
                        mdl: "768px",
                        lg: "960px",
                        lgl: "1024px",
                        xl: "1280px"
                    },
                }
            }
        }
    </script>
    <style>
        @media screen and (max-width:960px) {
            #header {
                display: none;
                /* visibility: hidden; */
            }

            #menu {
                display: block;
            }

            #ecllipse {
                display: none;
            }
        }
    </style>
</head>

<body class="box-border flex lg:flex-row flex-col">
    <div class="xs:block lg:hidden my-5 ml-3 " id="menu">
        <img src="./assets/menu.png" alt="">
    </div>
    <div class="w-full lg:w-2/6 border-r-2 h-auto lg:h-screen items-center py-0 lg:py-20" id="header">
        <h1 class="font-bold text-2xl text-center mb-2 lg:mb-10">NTAS</h1>
        <div class="flex flex-row flex-wrap lg:flex-nowrap items-center justify-center lg:flex-col gap-2 lg:gap-8">
            <div class="w-24 lg:w-40 text-xs md:text-sm lg:text-base flex gap-2">
                <img class="w-5" src="./assets/DashboardIcon.svg" />
                <h1 class="w-32 text-[#7260A4]"><a href="./Meeting.html">Dashboard</a></h1>
            </div>
            <div class="w-30 lg:w-40 text-xs md:text-sm lg:text-base  flex gap-2">
                <img class="w-5" src="./assets/mic3.svg" />
                <h1 class="w-32 text-[#7260A4]"><a href="./Meeting2.html">Audio Consent</a></h1>
            </div>
            <div class="w-24 lg:w-40 text-xs md:text-sm lg:text-base flex gap-2">
                <img class="w-5" src="./assets/Settings1.svg" />
                <h1 class="w-32 text-[#7260A4]"><a href="./">Settings</a></h1>
            </div>
            <div class="w-24 lg:w-40 text-xs md:text-sm lg:text-base flex gap-2">
                <img class="w-5" src="./assets/History.svg" />
                <h1 class="w-32 text-[#7260A4]"><a href="./Transcript.html">History</a></h1>
            </div>
            <div class="w-24 lg:w-40 text-xs md:text-sm lg:text-base flex gap-2">
                <img class="w-5" src="./assets/Open Pane.svg" />
                <h1 class="w-32 text-[#7260A4]"><a href="./Logout.html">Logout</a></h1>
            </div>
        </div>

    </div>
    <div class="w-full mdl:w-5/6 flex justify-center">
        <div class="w-full mdl:w-5/6 border border-[#C2ADFF] rounded-3xl my-5 mdl:my-20 pb-10 pl-2 mdl:pl-10 pt-10 flex flex-col gap-10">
            <h1 class="font-bold text-3xl">Account Settings</h1>
            <div class="flex flex-col lg:flex-row gap-24 justify-center items-center">
                <div class="flex flex-col justify-center items-center">
                   <img src="./assets/UserImage2.svg" alt=""/>
                   <h1 class="font-medium w-28 text-center">change profile photo</h1> 
                </div>
                <div class="flex flex-wrap w-full sm:w-[80%] mdl:w-[60%] lg:w-[50%] gap-5 justify-center">
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">first name</div>
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">last name</div>
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">mobile no</div>
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">email</div>
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">organization</div>
                    <div class="w-32 xl:w-48 bg-[#7260A4] h-8 text-white rounded-full px-2 py-1">job title</div>
                    <button class="w-24 h-8 rounded-full px-2 py-1 border border-black">submit</button>
                </div>
            </div>
            <h1 class="font-bold text-3xl">Passwords</h1>
            <div class="flex justify-around w-[80%] flex-col gap-5 mdl:flex-row">
                <div class="w-48 border border-black rounded-full px-2 py-1 h-8">forget password?</div>
                <div class="w-48 border border-black rounded-full px-2 py-1 h-8">change password?</div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
