<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: "320px",
                        sm: "375px",
                        sml: "500px",
                        md: "667px",
                        mdl: "768px",
                        lg: "960px",
                        lgl: "1024px",
                        xl: "1280px"
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex py-[6%] justify-center">
    <div class="xs:w-72 md:w-[38rem] lg:w-[45rem] bg-[#7260A4] rounded-[3rem] flex xs:flex-col md:flex-row gap-10 md:gap-16">
        <div class="xs:min-w-72 md:w-80 -ml-0 md:-ml-2 -mb-1 lg:w-96 rounded-[2.5rem]">
            <img class="bg-cover" src="/assets/SignIn.svg" alt="">
        </div>
        <form class="flex flex-col my-auto leading-10 gap-2 pl-5 py-5">
            <h1 class="text-white text-2xl font-semibold">Name</h1>
            <input type="text" class="h-8 w-32 rounded-full mb-6 ml-10 bg-[#F0E3ED]">
            <h1 class="text-white text-2xl font-semibold">Password</h1>
            <input type="password" class="h-8 w-32 rounded-full mb-10 ml-10 bg-[#F0E3ED]">
            <input type="submit" value="Sign in" class="bg-white rounded-md mx-auto w-24 font-semibold">
        </form>
    </div>
</body>

</html>
